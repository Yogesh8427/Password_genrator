<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_genrator</title>
    <link rel="stylesheet" href="./password_genrator.css">
</head>

<body>
    <div class="con">
        <span>
            <h1>PASSWORD GENRATOR</h1>
        </span>
        <label for="text">Password :</label>
        <input type="text" name="" id="pass" readonly>
        <label for="range">Number of Character in your Password :</label><br>
        <div class="con2">
            <input type="number" id="num" readonly>
            <div
                style="background-color: rgba(255, 255, 255, 0.445); padding: 1px; text-align: center; width:50%; border-radius: 10px; margin: 1%;">
                <input type="range" name="" id="range" value="8" min="4" max="30" maxlength="30">
            </div>
        </div>
        <div class="con3">
            <input type="button" value="strong password" id="strong">
            <input type="button" value="weak password" id="weak">
            <input type="button" value="To weak password" id="funny"><br>
        </div>
        <div class="con4">
            <label for="" id="coustom">Make your own Coustom Password</label>
            <label class="container">
                <input type="checkbox" id="check">
                <span class="checkmark"></span>
            </label>
            <div id="con5">
                    <label for="">Enter your name</label>
                    <input type="text" name="" id="name" required><br>
                    <label for="">Enter your date of birth</label>
                    <input type="date" name="" id="dob" required><br>
                    <input type="button" value="genrate password" id="genrate">
                
            </div>
        </div>

    </div>

</body>
<script src="./password_genrator.js"></script>

</html>
